<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News api</title>
  </head>
  <body>
    <h1>NEWS APP</h1>
    {% for i in articles %}

    <img src="{{ i.urlToImage }}" alt="urlToImage" height="200px" />
    <p>{{ i.author }}</p>
    <p>{{ i.title }}</p>
    <p>{{ i.description }}</p>
    <p>{{ i.content }}</p>
    <a href="{{ i.url }}" target="_blank">click here for more information</a>
    <p>end</p>
    <br />

    {% endfor %}
  </body>
</html>
